<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Profile</title>
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
        <link href="https://fonts.googleapis.com/css2?family=Abel&family=Mooli&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!---------------------------------Nav Bar------------------------------------>
        <nav>
            <div class="container">
                <div class="logoandtext">
                    <img id="hublogo" class="pfp" src="./images/logo-transparent.png">
                    <h2 class="log">
                        AgarIO Hub
                    </h2>
                </div>
                <div class="searchBar">
                    <i class="uil uil-search"></i>
                    <input type="search" placeholder="Search for other players">
                </div>
                <div class="equipped-skin">
                    <img class="pfp" src="./images/strawhats.png">
                </div>
            </div>
        </nav>

        <!---------------------------Main Page------------------------------->
        <main>
            <div class="container">
                <!------------------Left------------------>
                <div class="left">
                    <div class="profile1">
                        <div class="profileSkin">
                            <img id="mainpfp" src="./images/strawhats.png">
                        </div>
                    </div>
                    <div class="profileStats">
                        <div class="idenity">
                            <h4>Nickname</h4>
                            <p>Username</p>
                        </div>
                        <div class="levelInfo">
                            <span class="current-level">Level 5</span>
                            <span class="currentxp">250</span>
                            <span class="xpneeded">/500</span>
                        </div>
                        <div class="levelBar">
                            <div class="levelFill"></div>
                        </div>
                        <div class="playerInformation">
                            <span class="leftSpan">Followers</span>
                            <span class="rightSpan">8</span>
                        </div>
                        <div class="playerInformation">
                            <span class="leftSpan">Coins</span>
                            <span class="rightSpan">102</span>
                        </div>
                        <div class="playerInformation">
                            <span class="leftSpan">Week Playtime</span>
                            <span class="rightSpan">0.34h</span>
                        </div>
                        <div class="playerInformation lastBorder">
                            <span class="leftSpan">Last seen on</span>
                            <span class="rightSpan">Minions Mode #1</span>
                        </div>
                        <br>
                        <div>
                            <button type="submit" class="button">Follow</button>
                        </div>
                        <br>
                    </div>
                </div>
                <!------------------Right------------------>
                <div class="right">
                    <div class="topBar">
                        <a id="comments" class="active">
                            <span><h5>Comments</h5></span>
                        </a>
                        <a id="itemsinMall">
                            <span><h5>Items In Mall</h5></span>
                        </a>
                    </div>
                    <div class="commentSection">
                        <form>
                            <br>
                            <label><h4>Submit Your Comment!</h4></label>
                            <br>
                            <textarea type="text" placeholder="Your Comment"></textarea>
                            <button type="submit" class="button"><h4>Submit</h4></button>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
